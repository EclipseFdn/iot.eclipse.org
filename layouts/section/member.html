{{ define "main" }}
<style>
  .carousel-inner img {
  margin: auto;
  }
  .carousel-indicators{
  bottom:-36px; 
  }
  .col-xs-1-10,
  .col-sm-1-10 {
  position: relative;
  min-height: 1px;
  }
  .col-xs-1-10 {
  width: 10%;
  float: left;
  }
  @media (min-width: 768px) {
  .col-sm-1-10 {
  width: 10%;
  float: left;
  }
  }
  @media (min-width: 992px) {
  .col-md-1-10 {
  width: 10%;
  float: left;
  }
  }
  @media (min-width: 1200px) {
  .col-lg-1-10 {
  width: 10%;
  float: left;
  }
  }
</style>
<div class="row" id="members" style="text-align: center;">
  {{ range where .Data.Pages "Section" "member" }}
  <div class="col-md-1-10 col-xs-1-10 member" style="padding:50px 20px;" title="{{ .Title }}">
    <div style="height: 120px; line-height: 200px; ">
      <a href="http://eclipse.org/membership/showMember.php?member_id={{ .Params.member_id }}" target="_blank">
      <img src="/assets/images/members/logo-{{ .Params.logo }}.png" class="img-responsive" alt="logo-{{ .Title}}" style="max-height:110px; display:inline-block; vertical-align:middle;">
      </a>
    </div>
  </div>
  {{ end }}
  <!-- <div class="col-md-12">
    <p class="align-center"><a href="/ecosystem.html" class="btn btn-primary">More</a>
    </p>
    </div>
    -->
</div>
{{ end }}

{{ define "footer-suffix" }}
<script type="text/javascript">
  $(document).ready(function() {
    // Order members alphabetically (case-insensitive - Hugo only does case-sensitive)
    var $wrapper = $('#members');
  
    $wrapper.find('.member').sort(function(a, b) {
        //           console.log(a.getAttribute('title').toLowerCase());
        var s1 = a.getAttribute('title').toLowerCase();
        var s2 = b.getAttribute('title').toLowerCase();
  
        return s1.localeCompare(s2);
      })
      .appendTo($wrapper);
  });
</script>
{{ end }}
