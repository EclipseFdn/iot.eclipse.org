<p style="font-size: 16px;">The Eclipse IoT Open Testbeds are collaborations between vendors and open source communities to demonstrate and test 
        commercial and open source components needed to create specific industry solutions.<br><br><br><br></p>

{{ range .Data.Pages }}
<div class="col-md-4 testbed-thumbnail">
  <a href="{{ .Permalink }}">
    <div class="testbed-thumbnail-box" id="{{ .File.TranslationBaseName }}" style="background-image: url(/assets/images/testbeds/{{.File.TranslationBaseName}}-banner.jpg); background-blend-mode: soft-light; background-size: cover;">
      <h3>{{ .Title }}</h3>
    </div>
  </a>
</div>
{{ end }}
