<div class="row">
{{ range sort .Site.Data.adopters.adopters.projects "name" "asc"}}
  <div class="col-md-24 adopters">
    <h2 id="{{ .id }}">
      {{ .name }} 
      <a class=" btn btn-xs btn-secondary" href="https://projects.eclipse.org/projects/{{ .id }}">{{ .id }}</a>
    </h2>
    <ul class="list-inline text-center">
      {{ range sort .adopters "name" "asc"}}
        <li>
          <a href="{{ .homepage_url }}" target="_blank">
            <img height="{{ .logo_height }}" class="padding-10 {{ if isset . "logo_height" }} {{ else }} adopters-img {{ end }}" src="/assets/images/adopters/{{ .logo }}" alt="{{ .name }}" />
          </a>
        </li>
      {{end}}
    </ul>
  </div>
{{end}}
</div>
