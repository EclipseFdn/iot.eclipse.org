<div class="resources" style="border-bottom:none;">
{{ range .Site.Data.iot_surveys.items }}
  <div class="col-md-8 matchheight-item">
    <div class="resources-summary">
      <a class="resources-summary-img" href="{{ .link }}">
        <img src="{{ .img }}" alt="{{ .title | safeHTML }}">
      </a>
      <h4 class="resources-summary-heading"><a href="{{ .link }}">{{ .title }}</a></h4>
      <p style="margin-top: 1em;">
        {{ if .link }}
          <a href="{{.Params.link}}"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> <span class="sr-only">PDF Link</span></a>
        {{ end }}
        {{if .path }}
          <a href="{{.RelPermalink}}"><i class="fa fa-file-text-o" aria-hidden="true"></i> <span class="sr-only">HTML Link</span></a>
        {{ end }}
      </p>
    </div>
  </div>
{{ end }}
</div>
