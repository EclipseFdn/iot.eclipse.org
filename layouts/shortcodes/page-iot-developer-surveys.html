{{ range .Site.Data.iot_developer_surveys.items}}
  <div class="col-md-8 text-center" style="margin-bottom:70px;">
    <a href="{{ .link }}">
      <img src="{{ .img }}" class="img-responsive" style="max-height: 300px; margin:0 auto;border:10px solid #ececed;"/>
    </a>
    <h2 class="purple h4" style="margin-top: .5em">{{ .title }}</h2>
    <p style="margin-top: 1em;">
        <a href="{{ .link }}">
         <i class="fa fa-file-pdf-o" aria-hidden="true" style="font-size:20px; color:#e30001;"></i> PDF 
       </a>
       &nbsp; 
       <a href="{{ .path }}">
         <i class="fa fa-file-text-o" aria-hidden="true" style="font-size:20px;color:#000;"></i> HTML
       </a>
    </p>
  </div>
{{ end }}
