{{ if isset .Page.Params "sidebar_links" }}
  <aside class="subpage-sidebar">
    {{range $key,$val := index .Page.Params.sidebar_links}}
      <div class="row sidebar-item">
        <a href="{{ (index $val 0).href }}">
          <div class="col-sm-6"><i data-feather="{{ (index $val 1).icon }}"></i></div>
          <div class="col-sm-18 sidebar-text">{{ (index $val 2).text}}</div>
        </a>
      </div>
    {{end}}
  </aside>
{{ end }}
