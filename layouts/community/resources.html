{{ define "main" }}
  {{ .Content }}

{{ range where .Site.Pages "Section" .Section }}

  
  {{ range .Sections }}
    {{ if eq .Title "Resources" }}
      
      {{ range .Pages }}
        {{.Title}}
        {{ range first 3 .Pages }}
          {{ .Render "summary"}}
        {{ end }}
        <p><a href="{{.URL}}">View More</a></p>
      {{ end }}
    {{ end }}
    
  {{ end }}
  
  
{{ end }}

{{ end }}
