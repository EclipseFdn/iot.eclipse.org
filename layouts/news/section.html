{{ define "main" }} 
<main class="main news-page">
<div class="well">
  <div class="container">
    <h1>
      News
    </h1>
    <div>
      <p class="lead">Learn about what is happening in our community with these recent and past news.</p>
    </div>
  </div>
</div>
<section class="first">
  <div class="container">
    <div class="row">
      <div class="col-md-12 grid">
        {{ range (.Paginator 9).Pages }}
        <div class="grid-item col-md-4">
          <div class="row">
            <h3 class="purple col-md-12">{{ .Title }}</h3>
            <div class="col-md-12" style="font-size: 0.9em; text-align: justify;">{{ .Content }} </div>
            <a href="{{ .Params.link }}" class="btn btn-default col-md-12" role="button">Read moreâ€¦</a>
          </div>
        </div>
        {{ end }}
      </div>
      <div class="col-md-12 ">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "footer-suffix" }}
<script src="//npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
  
    $('.grid').masonry({
      // options
      itemSelector: '.grid-item',
      itemSelector: '.grid-item',
      gutter: 10
  
    });
  });
</script>
{{ end }}
