title: "About the Event"
text: |
  Real-World Use Cases. Production-quality open source platforms. Experts with a track record of successful deployments. Attend the virtual Eclipse IoT and Edge Native Day and learn how our open source technology can help you build scalable IoT and Edge Computing solutions and succeed in the marketplace.</p>
  <p>The Eclipse IoT and Edge Native Day is organized by the Eclipse IoT, Eclipse Sparkplug and Eclipse Edge Native Working Groups.</p>
